<!DOCTYPE html>
<html>

  <!-- Default Page Head -->
  {{ partial "head.html" . }}

  <body>
    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}

    <!-- Default Footer -->
    {{ partial "footer.html"}}
  </body>

  <!-- Load themes Javascript file -->
  <script src='{{ .Site.BaseURL }}scripts/{{ index .Site.Data.hash "ianteda2017.js" }}'></script>
  
  <!-- Include Internal Google Analytics Template, if not localhost -->
  {{ if ne (printf "%v" $.Site.BaseURL) "http://localhost:1313/" }}
    {{ template "_internal/google_analytics.html" . }}
  {{ end }}

  </html>
